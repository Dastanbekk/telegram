<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> -->
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body id="tg">
    
    <div class="grid grid-cols-[25%_minmax(75%,1fr)]">
        <div class="bg-[#517DA2] border-r border-black z-50 h-[100vh]">
            
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                  <span></span>
                </label>
            
                <ul class="menu__box flex bg-[dodgerblue] relative">
                        <li class="flex items-center gap-6 px-[20px] py-[10px] pb-[20px] ">
                            <img id="hamburger_img" src="" class="w-[100%] max-w-[70px] rounded-full" alt="logo">
                            <div class="flex flex-col  gap-1 text-white">
                                <h3 class="font-bold text-[18px] " id="hamburger_user"></h3>
                                <p>Online</p>
                            </div>
    
                            <div class="absolute right-[20px] top-[19%] cursor-pointer border bg-white p-[10px] rounded-full">
                                <img src="../assets/svg/photo.svg" alt="">
                            </div>
                        </li>
                        <ul class="menu__box-2 bg-white h-[100%] flex flex-col gap-5 px-[20px] py-[10px]">
                            <li class="flex flex-col">
                                <span class="text-[#4094D0]">Account</span>
                                <a class="text-[18px]" href="tel:+380 (53) 637 67 90" id="hamburger_number"></a>
                                <span class="text-[#83868B]">Tap to change phone number</span>
                            </li>
                            <li class="flex flex-col">
                                <a class="text-[18px]" href="#" id="hamburger_email"></a>
                                <span class="text-[#83868B]">Username</span>
                            </li>
                            <li class="flex flex-col">
                                <a class="text-[18px]" href="#">Аллохумма солли ьала саййидина Муҳаммад</a>
                            </li>
    
                            <li class="flex flex-col mt-[20px]">
                                <span class="text-[#4094D0]">Settings</span>
                            </li>
                            <li class="flex flex-col">
                                <a class="text-[18px] flex items-center gap-[10px]" href="#" ><i class='bx bx-group text-[25px]'></i> New Group</a>
                            </li>
                            <li class="flex flex-col ">
                                <a class="text-[18px] flex items-center gap-[10px]" href="#"> <i class='bx bx-volume text-[25px]'></i> New Channel</a>
                            </li>
                            <li class="flex flex-col">
                                <a class="text-[18px] flex items-center gap-[10px]" href="#"> <i class='bx bx-user text-[25px]'></i>Contacts</a>
                            </li>
                            <li class="flex flex-col">
                                <a class="text-[18px] flex items-center gap-[10px]" href="#"> <i class='bx bx-bookmark text-[25px]'></i>Saved Messages</a>
                            </li>
                            <li class="flex flex-col">
                                <a class="text-[18px] flex items-center gap-[10px]" href="#"> <i class='bx bx-cog text-[25px]'></i>Saved Messages</a>
                            </li>
                        </ul>
                </ul>
    
            </div>
            <div class="mt-[40px] users_wrap gap-[10px]">
                
            </div>
        </div>
        <div class="flex flex-col h-full ">
            <div class="user_panel">
            



            
            </div>
            <div>
                <div class="user hidden h-[100vh] pb-[10px]   flex-col justify-between">
                    <div class="bg-[#517DA2] flex justify-between items-center px-[20px] z-20">
                      <li class="flex items-center gap-6 px-[20px] py-[5px]">
                        <img src="../assets/svg/arrow-left.svg" alt="">
                        <img id="logo" src="" class="w-[50px]  h-[50px] rounded-full" alt="logo">
                        <div class="flex flex-col gap-1 text-white">
                          <h3 id="username" class="font-bold text-[18px]"></h3>
                          <p class="online">Online</p>
                          <p class="typing hidden">Typing...</p>
                        </div>
                      </li>
                      <div>
                        <img src="../assets/svg/three-dot.svg" alt="">
                      </div>
                    </div>
                    <div class="h-[80%]">
                      <div class="message h-[100%] flex items-end gap-[10px] overflow-y-scroll mx-2 pb-4 flex-col z-10"></div>
                    </div>
                    <div class="flex items-end w-[100%]">

                    </div>
                    <form id="send-btn" class="flex justify-center  w-[100%] gap-[20px]">
                        <input type="text" class="w-[80%]  rounded-full border   px-[20px] text-[18px] border-black outline-none" id="messageInput">
                        <button  class="text-white text-[18px] py-[8px] px-[16px] rounded-full bg-[dodgerblue] flex justify-center items-center">Send</button>
                      </form>
                  </div>  

            </div>
        </div>

    </div>

    <script src="../main.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
